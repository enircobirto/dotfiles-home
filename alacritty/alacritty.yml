window:
  opacity: 0.8
  padding:
    x: 15
    'y': 15
  dimensions:
    columns: 120
    lines: 40
  decorations: full
scrolling:
  history: 100000
font:
  normal:
    family: Jetbrains Mono
    style: Regular
  bold:
    family: Jetbrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: Italic
  bold_italic:
    family: Jetbrains Mono
    style: Bold Italic
  size: 8.5
selection:
  save_to_clipboard: true
shell:
  program: /usr/bin/fish
theme: Tomorrow.dark
colors:
  name: Tomorrow (dark)
  author: Chris Kempson
  primary:
    background: "#1d1f21"
    foreground: "#c5c8c6"
  cursor:
    text: "#1d1f21"
    cursor: "#c5c8c6"
  normal:
    black: "#1d1f21"
    red: "#cc6666"
    green: "#b5bd68"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#b294bb"
    cyan: "#8abeb7"
    white: "#c5c8c6"
  bright:
    black: "#969896"
    red: "#cc6666"
    green: "#b5bd68"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#b294bb"
    cyan: "#8abeb7"
    white: "#ffffff"
